# ==============================================================================
# Puppet Configuration - Food Orders CRM
# ==============================================================================

[main]
# Main configuration
certname = %{::fqdn}
server = puppet.foodorderscrm.local
environment = production
runinterval = 30m

# Module path
basemodulepath = /etc/puppetlabs/code/modules
modulepath = /etc/puppetlabs/code/environments/$environment/modules

# Certificate settings
certificate_revocation = true
digest_algorithm = sha256

# Logging
logdir = /var/log/puppetlabs/puppet
log_level = info

# Plugin sync
pluginsync = true

# Reports
report = true
reports = store,log

[master]
# Master-specific configuration
dns_alt_names = puppet,puppet.foodorderscrm.local
autosign = false

# CA settings
ca = true
ca_ttl = 5y

# File server
fileserverconfig = /etc/puppetlabs/puppet/fileserver.conf

[agent]
# Agent-specific configuration
server = puppet.foodorderscrm.local
environment = production

# Run settings
runinterval = 30m
waitforcert = 120

# Reports
report = true
