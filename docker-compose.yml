# ==============================================================================
# Docker Compose - Food Orders CRM Full Stack
# Incluye: Next.js App, PostgreSQL, Redis, Nginx, Monitoring
# ==============================================================================

version: '3.8'

services:
  # ==============================================================================
  # PostgreSQL Database
  # ==============================================================================
  db:
    image: postgres:16-alpine
    container_name: crm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-crmuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-crmpassword}
      POSTGRES_DB: ${POSTGRES_DB:-food_orders_crm}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-crmuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

  # ==============================================================================
  # Redis Cache
  # ==============================================================================
  redis:
    image: redis:7-alpine
    container_name: crm-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - crm-network

  # ==============================================================================
  # Next.js Application
  # ==============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
        DATABASE_URL: ${DATABASE_URL}
        DIRECT_URL: ${DIRECT_URL}
    container_name: crm-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database - using environment variables
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      DIRECT_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      
      # Clerk Auth
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      
      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      
      # App Config
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
      PORT: 3000
    ports:
      - "${APP_PORT:-3000}:3000"
    networks:
      - crm-network
    volumes:
      - app_uploads:/app/public/uploads

  # ==============================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ==============================================================================
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - crm-network
    profiles:
      - production

  # ==============================================================================
  # Adminer - Database Management UI (Development only)
  # ==============================================================================
  adminer:
    image: adminer:latest
    container_name: crm-adminer
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    networks:
      - crm-network
    profiles:
      - development

  # ==============================================================================
  # Prometheus - Metrics Collection
  # ==============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: crm-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - crm-network
    profiles:
      - monitoring

  # ==============================================================================
  # Grafana - Visualization & Dashboards
  # ==============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: crm-grafana
    restart: unless-stopped
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - crm-network
    profiles:
      - monitoring

  # ==============================================================================
  # Alertmanager - Alert Management
  # ==============================================================================
  alertmanager:
    image: prom/alertmanager:latest
    container_name: crm-alertmanager
    restart: unless-stopped
    volumes:
      - ./prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    networks:
      - crm-network
    profiles:
      - monitoring

  # ==============================================================================
  # PostgreSQL Exporter - Database Metrics
  # ==============================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: crm-postgres-exporter
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # Using environment variables from .env file
      DATA_SOURCE_NAME: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - crm-network
    profiles:
      - monitoring

  # ==============================================================================
  # Redis Exporter - Cache Metrics
  # ==============================================================================
  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: crm-redis-exporter
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      REDIS_ADDR: redis:6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
    ports:
      - "9121:9121"
    networks:
      - crm-network
    profiles:
      - monitoring

  # ==============================================================================
  # Node Exporter - System Metrics
  # ==============================================================================
  node-exporter:
    image: prom/node-exporter:latest
    container_name: crm-node-exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - crm-network
    profiles:
      - monitoring

  # ==============================================================================
  # cAdvisor - Container Metrics
  # ==============================================================================
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: crm-cadvisor
    restart: unless-stopped
    privileged: true
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    networks:
      - crm-network
    profiles:
      - monitoring

  # ==============================================================================
  # SonarQube - Code Quality & Security
  # ==============================================================================
  sonarqube:
    image: sonarqube:lts-community
    container_name: crm-sonarqube
    restart: unless-stopped
    depends_on:
      - db
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/${POSTGRES_DB:-food_orders_crm}
      SONAR_JDBC_USERNAME: ${POSTGRES_USER:-crmuser}
      SONAR_JDBC_PASSWORD: ${POSTGRES_PASSWORD:-crmpassword}
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    ports:
      - "${SONARQUBE_PORT:-9000}:9000"
    networks:
      - crm-network
    profiles:
      - development
      - ci

  # ==============================================================================
  # Jenkins - CI/CD Server
  # ==============================================================================
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: crm-jenkins
    restart: unless-stopped
    privileged: true
    user: root
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins/casc.yaml:/var/jenkins_home/casc.yaml:ro
    ports:
      - "${JENKINS_PORT:-8082}:8080"
      - "${JENKINS_AGENT_PORT:-50000}:50000"
    networks:
      - crm-network
    profiles:
      - ci

# ==============================================================================
# Networks
# ==============================================================================
networks:
  crm-network:
    driver: bridge
    name: crm-network

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    name: crm-postgres-data
  redis_data:
    name: crm-redis-data
  app_uploads:
    name: crm-app-uploads
  nginx_logs:
    name: crm-nginx-logs
  prometheus_data:
    name: crm-prometheus-data
  grafana_data:
    name: crm-grafana-data
  alertmanager_data:
    name: crm-alertmanager-data
  sonarqube_data:
    name: crm-sonarqube-data
  sonarqube_extensions:
    name: crm-sonarqube-extensions
  sonarqube_logs:
    name: crm-sonarqube-logs
  jenkins_data:
    name: crm-jenkins-data
