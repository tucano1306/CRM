# ==============================================================================
# Server Setup Playbook - Food Orders CRM
# Initial server configuration and dependencies
# ==============================================================================

---
- name: Setup Servers for Food Orders CRM
  hosts: all
  become: true
  
  vars:
    nodejs_version: "22.x"
    docker_compose_version: "2.24.0"
    
  tasks:
    # ==============================================================================
    # System Updates
    # ==============================================================================
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"
      
    - name: Upgrade all packages
      apt:
        upgrade: dist
      when: ansible_os_family == "Debian"
      
    # ==============================================================================
    # Essential Packages
    # ==============================================================================
    - name: Install essential packages
      apt:
        name:
          - curl
          - wget
          - git
          - vim
          - htop
          - net-tools
          - ufw
          - fail2ban
          - unzip
          - build-essential
          - python3-pip
          - python3-setuptools
        state: present
      when: ansible_os_family == "Debian"
      
    # ==============================================================================
    # Docker Installation
    # ==============================================================================
    - name: Install Docker dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present
        
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        
    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
        state: present
        update_cache: yes
        
    - name: Install Docker Compose
      get_url:
        url: "https://github.com/docker/compose/releases/download/v{{ docker_compose_version }}/docker-compose-Linux-x86_64"
        dest: /usr/local/bin/docker-compose
        mode: '0755'
        
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
        
    - name: Add deploy user to docker group
      user:
        name: deploy
        groups: docker
        append: yes
        
    # ==============================================================================
    # Node.js Installation
    # ==============================================================================
    - name: Add NodeSource GPG key
      apt_key:
        url: https://deb.nodesource.com/gpgkey/nodesource.gpg.key
        state: present
        
    - name: Add NodeSource repository
      apt_repository:
        repo: "deb https://deb.nodesource.com/node_{{ nodejs_version }} {{ ansible_distribution_release }} main"
        state: present
        
    - name: Install Node.js
      apt:
        name: nodejs
        state: present
        update_cache: yes
        
    # ==============================================================================
    # PostgreSQL Client
    # ==============================================================================
    - name: Install PostgreSQL client
      apt:
        name: postgresql-client
        state: present
        
    # ==============================================================================
    # Firewall Configuration
    # ==============================================================================
    - name: Configure UFW defaults
      ufw:
        direction: "{{ item.direction }}"
        policy: "{{ item.policy }}"
      loop:
        - { direction: 'incoming', policy: 'deny' }
        - { direction: 'outgoing', policy: 'allow' }
        
    - name: Allow SSH
      ufw:
        rule: allow
        port: '22'
        proto: tcp
        
    - name: Allow HTTP
      ufw:
        rule: allow
        port: '80'
        proto: tcp
        
    - name: Allow HTTPS
      ufw:
        rule: allow
        port: '443'
        proto: tcp
        
    - name: Enable UFW
      ufw:
        state: enabled
        
    # ==============================================================================
    # Monitoring Agent (Node Exporter)
    # ==============================================================================
    - name: Create node_exporter user
      user:
        name: node_exporter
        shell: /bin/false
        system: yes
        create_home: no
        
    - name: Download Node Exporter
      get_url:
        url: https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz
        dest: /tmp/node_exporter.tar.gz
        
    - name: Extract Node Exporter
      unarchive:
        src: /tmp/node_exporter.tar.gz
        dest: /tmp
        remote_src: yes
        
    - name: Copy Node Exporter binary
      copy:
        src: /tmp/node_exporter-1.7.0.linux-amd64/node_exporter
        dest: /usr/local/bin/node_exporter
        mode: '0755'
        remote_src: yes
        
    - name: Create Node Exporter systemd service
      copy:
        dest: /etc/systemd/system/node_exporter.service
        content: |
          [Unit]
          Description=Node Exporter
          After=network.target
          
          [Service]
          User=node_exporter
          Group=node_exporter
          Type=simple
          ExecStart=/usr/local/bin/node_exporter
          
          [Install]
          WantedBy=multi-user.target
        
    - name: Start and enable Node Exporter
      systemd:
        name: node_exporter
        state: started
        enabled: yes
        daemon_reload: yes
        
    # ==============================================================================
    # Security Hardening
    # ==============================================================================
    - name: Configure fail2ban
      copy:
        dest: /etc/fail2ban/jail.local
        content: |
          [DEFAULT]
          bantime = 3600
          findtime = 600
          maxretry = 5
          
          [sshd]
          enabled = true
        
    - name: Start and enable fail2ban
      systemd:
        name: fail2ban
        state: started
        enabled: yes
        
  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
