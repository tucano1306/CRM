sonar.projectKey=tucano1306_CRM
sonar.organization=tucano1306-1

# Project info
sonar.projectName=Food Orders CRM
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=app,components,lib,hooks
sonar.tests=__tests__
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Exclude from analysis
sonar.exclusions=**/node_modules/**,**/.next/**,**/coverage/**,**/public/**,**/*.config.js,**/*.config.ts,**/prisma/migrations/**,**/*.bak,**/*.backup,**/*.backup-*,**/*.disabled,**/*.old,**/playwright-report/**,**/test-results/**,**/e2e/**,**/scripts/**,**/docs/**,**/backups/**

# TypeScript/JavaScript
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/types/**,**/*.d.ts

# Duplicate code detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

# Issue exclusions - Zod v4 deprecation warnings (cosmetic, not functional issues)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1874
sonar.issue.ignore.multicriteria.e1.resourceKey=**/lib/validations.ts

# Security hotspots
sonar.security.hotspots.inheritedRules=true
